[tool.poetry]
name = "django-nuxt"
version = "0.1.0"
description = "A simple Django-Nuxt integration project"
authors = ["Marco Andr√© Mendes <marcoandre@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.6.1,<3.9"
django = "^3.0.6"
djangorestframework = "^3.11.0"
djangorestframework-simplejwt = "^4.4.0"
django-cors-headers = "^3.3.0"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
flake8 = "^3.8.3"
isort = "^5.4.1"
pre-commit = "^2.6.0"

[tool.black]
line-length = 119

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 119

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
